<header class="bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-4">
        <div class="w-8 h-8 bg-austria-red rounded-sm flex items-center justify-center">
          <span class="text-white font-bold text-sm leading-none">AT</span>
        </div>
        <h1 class="text-xl font-semibold text-gray-900 leading-none self-center -mb-1">Statistics Austria</h1>
      </div>
      <nav class="hidden md:flex space-x-6 items-center">
        <a [routerLink]="'/dashboard'" class="text-gray-600 hover:text-austria-red transition-colors">Home</a>
        <a [routerLink]="'/data'" class="text-gray-600 hover:text-austria-red transition-colors">Data</a>
        <a [routerLink]="'/analytics'" class="text-gray-600 hover:text-austria-red transition-colors">Analytics</a>
        <a [routerLink]="'/help'" class="text-gray-600 hover:text-austria-red transition-colors">Help</a>
      </nav>
      <div class="flex items-center space-x-3">

        <button class="p-2 text-gray-400 hover:text-gray-600 flex items-center justify-center">
          <mat-icon class="w-5 h-5">person</mat-icon>
        </button>
        <button class="p-2 text-gray-400 hover:text-gray-600 flex items-center justify-center">
          <mat-icon class="w-5 h-5">logout</mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
