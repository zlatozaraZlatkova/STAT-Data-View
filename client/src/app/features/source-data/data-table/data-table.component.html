<div class="bg-white rounded-lg p-6 card-shadow">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900">Households Key Indicators - Annual Data </h3>
  </div>
  
  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead>
        <tr class="border-b border-gray-200">
          <th class="text-left py-2 text-gray-600">Indicator</th>
          <th class="text-right py-2 text-gray-600">Current Period</th>
          <th class="text-right py-2 text-gray-600">Previous Period</th>
          <th class="text-right py-2 text-gray-600">Change</th>
          <th class="text-right py-2 text-gray-600"> 5Y Change</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let indicator of indicators$ | async" class="border-b border-gray-100">
          <td class="py-3 font-medium">{{ indicator.label }}</td>
          <td class="py-3 text-right">{{ indicator.current }}</td>
          <td class="py-3 text-right">{{ indicator.previous }}</td>
          <td class="py-3 text-right" [ngClass]="indicator.changeClass">
            {{ indicator.change }}
          </td>
          <td class="py-3 text-right" [ngClass]="indicator.yoyClass">
            {{ indicator.yoyChange }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="mt-4 text-xs text-gray-500">
    Source: Eurostat | Last updated: {{ lastUpdated$ | async }}
  </div>
</div>
