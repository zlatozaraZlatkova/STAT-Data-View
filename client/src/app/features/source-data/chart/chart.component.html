<div
  class="relative bg-gradient-to-br from-white to-gray-50 rounded-2xl p-8 shadow-lg border border-gray-200/50 backdrop-blur-sm">
  <div class="flex items-center justify-between mb-8">
    <div class="flex items-center space-x-3">
      <div class="w-3 h-8 bg-gradient-to-b from-blue-500 to-green-600 rounded-full"></div>
      <div>
        <h2 class="text-2xl font-bold bg-gradient-to-r from-gray-900 bg-clip-text">
          Economic indicators
        </h2>
      </div>
    </div>
  </div>

  <div class="relative">
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50/30 to-purple-50/30 rounded-xl"></div>
    <div *ngIf="hasChartData(); else noData"
      class="relative h-[500px] bg-white/60 rounded-xl border border-gray-200/50 backdrop-blur-sm p-4">
      <canvas baseChart [data]="chartData" [options]="chartOptions" type="line" class="w-full h-full">
      </canvas>
    </div>

    <ng-template #noData>
      <div class="relative h-[500px] bg-white/60 rounded-xl border border-gray-200/50 backdrop-blur-sm p-4 flex items-center justify-center">
        
        <div class="text-center py-12">
          <mat-icon class="mx-auto mb-4 text-gray-400" [style.font-size.px]="48" [style.width.px]="48"
            [style.height.px]="48">
            equalizer
          </mat-icon>
          <p class="text-gray-500 text-base">No provided data yet</p>
          <p class="text-gray-400 text-sm mt-1">Data will appear here when available</p>
        </div>

      </div>
    </ng-template>
  </div>

  <div *ngIf="hasChartData()" class="mt-4 text-right">
    <span class="text-xs text-gray-400">
      Source: Eurostat â€¢ {{ lastUpdated$ | async }}
    </span>
  </div>
  
</div>
