
<div class="bg-white rounded-lg p-6 card-shadow">
   <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-900">Economic Indicators</h2>
        <div class="flex space-x-2">
            <button class="px-3 py-1 text-sm bg-stats-blue text-white rounded-md">1Y</button>
            <button class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">5Y</button>
            <button class="px-3 py-1 text-sm bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">10Y</button>
        </div>
    </div>
    <div class="h-80 bg-gray-50 rounded-lg flex items-center justify-center border-2 border-dashed border-gray-300">
        
        <!-- Chart -->
        <canvas 
                baseChart 
                [data]="chartData"
                [options]="chartOptions"
                type="line">
        </canvas>
    </div>
</div>
