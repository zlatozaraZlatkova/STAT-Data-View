<div class="bg-white pt-24 sm:pt-32 pb-12">
    <ng-container *ngIf="rssNews$ | async as rssNewsList">
        <div data-testid="rss-container" class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-6">


                <div class="mx-auto max-w-2xl lg:mx-0">
                    <h2 class="text-4xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-5xl">
                        Eurostat Database
                    </h2>
                    <p class="mt-2 text-lg/8 text-gray-600">
                        {{ rssNewsList.description }}
                    </p>
                </div>


                <app-search-box data-testid="search-box" (searchChange)="onSearchChange($event)"></app-search-box>

            </div>

            <div
                class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
                <article class="border-l-4 border-stats-green pl-4 hover:bg-gray-50 transition-colors cursor-pointer"
                    *ngFor="let item of (rssNewsList.items | search:searchText) | paginate: { 
                    itemsPerPage: itemsPerPage, 
                    currentPage: currentPage
                  }" (click)="openLink(item.link)">
                    <h4 class="font-medium text-gray-900 mb-1">
                        {{ item.description || item.title }}
                    </h4>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">
                            {{ item.pubDate | date : "dd/MM/yyyy" }}
                        </span>
                        <span class="text-xs text-stats-blue hover:underline">
                            Read more â†’
                        </span>
                    </div>
                </article>

            </div>

            <div class="mt-12 mb-8">
                <app-pagination (pageChange)="onPageChange($event)"></app-pagination>
            </div>

        </div>

    </ng-container>
</div>
