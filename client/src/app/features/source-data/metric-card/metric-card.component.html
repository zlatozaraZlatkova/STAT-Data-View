<div class="bg-white rounded-xl p-6 shadow-lg border border-gray-100 group relative overflow-hidden">
  <div
    class="absolute top-0 right-0 w-20 h-20 bg-gradient-to-br from-stats-blue/5 to-stats-blue/10 rounded-full -translate-y-10 translate-x-10">
  </div>

  <div class="flex items-center justify-between relative z-10">
    <div class="flex-1">
      <div class="flex items-center gap-2 mb-2">
        <span>{{data.label | extractWord}}</span>
        <mat-icon class="bg-green-100 text-green-700 rounded-full cursor-pointer hover:bg-green-200 transition-colors"
          [matTooltip]="data.label" matTooltipPosition="above">
          info_outline
        </mat-icon>
      </div>

      <p class="text-xs text-gray-500 mb-4 flex items-center">
        <svg class="w-3 h-3 mr-1.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        {{ data.updated | date : "dd/MM/YYYY" }}
      </p>


      <ng-container *ngIf="(data.value | keyvalue).length > 0; else noData">
        <div class="mb-3">
          <p class="text-3xl font-bold text-gray-900 group-hover:text-stats-blue transition-colors duration-300">
            {{ getFormattedValue() }}
          </p>
        </div>

        <div class="flex items-center gap-1">
          <div class="flex items-center px-2 py-1 rounded-full" [class]="
            percentageDifference >= 0
              ? 'bg-green-50 text-green-700'
              : 'bg-red-50 text-red-700'
          ">
            <svg class="w-3 h-3 mr-1" [class]="
              percentageDifference >= 0
                ? 'text-green-500 rotate-0'
                : 'text-red-500 rotate-180'
            " fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L6.707 7.707a1 1 0 01-1.414 0z"
                clip-rule="evenodd" />
            </svg>
            <span class="text-xs font-medium">
              {{ percentageDifference >= 0 ? "+" : ""
              }}{{ percentageDifference }}%
            </span>
          </div>
          <span class="text-xs text-gray-500 ml-1">from last year</span>
        </div>
        </ng-container>

        <ng-template #noData>
          <span>No data available</span>
        </ng-template>
     
    </div>
  </div>
</div>
